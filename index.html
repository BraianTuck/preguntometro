<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz BROU 2024</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .option:hover {
            background-color: #e2e8f0;
        }
        .correct {
            background-color: #c6f6d5;
        }
        .incorrect {
            background-color: #fed7d7;
        }
        #next-btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Quiz BROU 2024</h1>
        <div id="question-container" class="mb-4">
            <p id="question" class="text-lg font-semibold mb-2"></p>
            <div id="options" class="space-y-2"></div>
        </div>
        <div id="feedback" class="mb-4 font-semibold text-center hidden"></div>
        <div class="flex justify-center">
            <button id="next-btn" disabled class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 hidden">Siguiente pregunta</button>
        </div>
        <p id="score" class="mt-4 font-semibold text-center"></p>
    </div>

    <script>
        const quizData = [
          {
            "pregunta": "¿Cuál es uno de los objetivos estratégicos para el año 2024?",
            "opciones": ["Incrementar los ingresos de clientes corporativos", "Optimizar la gestión de gastos e inversiones", "Reducir el número de empleados", "Eliminación de activos improductivos"],
            "respuesta_correcta": "Optimizar la gestión de gastos e inversiones"
          },
          {
            "pregunta": "¿Cuál es una de las herramientas clave para la alineación de esfuerzos de los funcionarios en 2024?",
            "opciones": ["Indicador de Riesgo Residual", "Cuadro de Mando Integral", "Sistema de Remuneración por Cumplimiento de Metas (SRCM)", "Análisis FODA"],
            "respuesta_correcta": "Sistema de Remuneración por Cumplimiento de Metas (SRCM)"
          },
          {
            "pregunta": "En el contexto de transformación digital, ¿qué producto se continuará fortaleciendo en 2024?",
            "opciones": ["MiBROU", "Transferencias diferidas", "Pago con débito tradicional", "Banca por teléfono"],
            "respuesta_correcta": "MiBROU"
          },
          {
            "pregunta": "¿Cuál es la principal preocupación relacionada con la gestión de riesgos en 2024?",
            "opciones": ["Riesgo operativo y lavado de activos", "Gestión de liquidez", "Eficiencia en la distribución de recursos", "Baja de la rentabilidad operativa"],
            "respuesta_correcta": "Riesgo operativo y lavado de activos"
          },
          {
            "pregunta": "En 2024, ¿qué tipo de clientes se busca retener y hacer crecer?",
            "opciones": ["Grandes empresas", "Clientes institucionales", "Medianos, pequeños y microempresarios", "Clientes internacionales"],
            "respuesta_correcta": "Medianos, pequeños y microempresarios"
          }
          // Añade más preguntas aquí si es necesario.
        ];

        let currentQuestion = 0;
        let score = 0;
        let optionSelected = false;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const scoreEl = document.getElementById('score');

        function loadQuestion() {
            const question = quizData[currentQuestion];
            questionEl.textContent = question.pregunta;
            optionsEl.innerHTML = '';
            optionSelected = false;
            question.opciones.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option', 'w-full', 'text-left', 'p-2', 'rounded', 'border', 'border-gray-300', 'hover:bg-gray-100');
                button.addEventListener('click', () => selectOption(index));
                optionsEl.appendChild(button);
            });
            feedbackEl.classList.add('hidden');
            nextBtn.classList.add('hidden');
            nextBtn.disabled = true;  // Deshabilitar el botón hasta que se seleccione una opción
        }

        function selectOption(index) {
            const question = quizData[currentQuestion];
            const selectedOption = question.opciones[index];
            const correct = selectedOption === question.respuesta_correcta;

            const options = optionsEl.children;
            for (let i = 0; i < options.length; i++) {
                options[i].disabled = true; // Deshabilitar opciones después de seleccionar una
                if (i === index) {
                    options[i].classList.add(correct ? 'correct' : 'incorrect');
                }
                if (question.opciones[i] === question.respuesta_correcta) {
                    options[i].classList.add('correct');
                }
            }

            feedbackEl.textContent = correct ? '¡Correcto!' : 'Incorrecto. La respuesta correcta es: ' + question.respuesta_correcta;
            feedbackEl.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            nextBtn.disabled = false; // Habilitar el botón "Siguiente" una vez seleccionada una opción
            optionSelected = true;  // Marcar que se ha seleccionado una opción

            if (correct) score++;
            updateScore();
        }

        function nextQuestion() {
            if (optionSelected) {
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    questionEl.textContent = '¡Quiz completado!';
                    optionsEl.innerHTML = '';
                    feedbackEl.textContent = `Tu puntuación final es: ${score} de ${quizData.length}`;
                    feedbackEl.classList.remove('hidden');
                    nextBtn.classList.add('hidden');
                }
            }
        }

        function updateScore() {
            scoreEl.textContent = `Puntuación: ${score} de ${currentQuestion + 1}`;
        }

        nextBtn.addEventListener('click', nextQuestion);

        loadQuestion();
        updateScore();
    </script>
</body>
</html>
